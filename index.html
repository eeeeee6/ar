<!DOCTYPE html>
<html>
<head>
    <title>Spin the Wheel</title>
    <style>
        #wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            border: 16px solid;
            background: red;
            background-image: linear-gradient(60deg, #f00 16.6%, #ff0 16.6%, #ff0 33.2%, #0f0 33.2%, #0f0 49.8%, #0ff 49.8%, #0ff 66.4%, #00f 66.4%, #00f 83%, #f0f 83%);
        }
    </style>
</head>
<body>
    <div id="wheel"></div>
    <button onclick="spin()">Spin</button>
    <script>
        const wheel = document.getElementById('wheel');
        const spin = () => {
            let deg = Math.floor(5000 + Math.random() * 5000);
            wheel.style.transition = 'all 10s ease-out';
            wheel.style.transform = `rotate(${deg}deg)`;
        };
    </script>
</body>
</html>
