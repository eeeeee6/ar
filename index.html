<!DOCTYPE html>
<html>
<head>
    <title>簡單的輪盤遊戲</title>
    <style>
        #roulette {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            position: relative;
            border: 16px solid;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="roulette"></div>
    <button id="spinButton" onclick="spin()">Spin</button>
    <p id="result"></p>

    <script>
        const spin = () => {
            const result = Math.floor(Math.random() * 36); // 輪盤有0-36共37個數字
            document.getElementById('result').innerText = `輪盤停在了數字${result}`;
        }
    </script>
</body>
</html>
